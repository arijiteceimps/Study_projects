<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<link rel="icon" href="images/favicon.png" type="image/x-icon">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
	<div class="login-bg "  style="background-image: url(images/login-bg.jpg)">
		<div class="login-box animated flipInX">
			<div class="logo"><img src="images/logo.png" alt=""> </div>
			<p>Sign in with flooant system</p>
			<div class="md-form">
				<input type="text" id="form1" class="form-control">
				<label for="form1" >User Id / Email / Phone No</label>
			</div>
			<div class="md-form">
				<input type="password" id="form2" class="form-control">
				<label for="form2" >Password</label>
			</div>
			<div class="row justify-content-between align-items-center" >
				<div class="col-md-auto">
					<button type="button" class="btn btn-primary">Sign in</button>
				</div>
				<div class="col-md-auto"><a href="#">Forgot Password</a></div>
			</div>
			
		</div>
	</div>
    
    <!-- SCRIPTS -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/mdb.js"></script>
</body>

</html>
