<div class="login-bg "  style="background-image: url(images/login-bg.jpg)">
  <div class="login-box animated flipInX">
    <div class="logo"><img src="images/logo.png" alt=""> </div>
    <p>Sign in with flooant system</p>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">  
      <mat-form-field class="md-form-input">
          <input matInput placeholder="Username" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
      </mat-form-field>
      <mat-form-field class="md-form-input">
          <input matInput placeholder="Password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
              <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
          </div>
      </mat-form-field>
      <div class="row justify-content-between align-items-center" >
        <div class="col-md-auto form-group" >
          <button mat-raised-button color="primary" [disabled]="loading">Sign in</button>
        </div>
        <div class="col-md-auto"><a href="#">Forgot Password</a></div>
      </div>
    </form>
  </div>
</div>
